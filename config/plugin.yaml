apiVersion: v1
kind: ConfigMap
metadata:
  namespace: prow
  name: plugins
data:
  plugins.yaml: |
    plugins:
      tidb-community-bots:
      - assign
      - blunderbuss
      - cat
      - dog
      - help
      - heart
      - hold
      - label
      - trigger
      - wip
      - yuks
    external_plugins:
      tidb-community-bots/test-dev:
      - name: ti-community-lgtm
        events:
        - issue_comment