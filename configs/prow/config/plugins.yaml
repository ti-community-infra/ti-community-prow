config_updater:
  maps:
    configs/prow/config/config.yaml:
      name: config
      namespace: prow
    configs/prow/config/plugins.yaml:
      name: plugins
      namespace: prow
    configs/prow/config/external_plugins_config.yaml:
      name: external-plugins-config
      namespace: prow
    configs/prow/config/labels.yaml:
      name: labels-config
      namespace: prow

welcome:
  - repos:
      - tidb-community-bots
    message_template: "Welcome @{{.AuthorLogin}}! <br><br>It looks like this is your first PR to <a href='https://github.com/{{.Org}}/{{.Repo}}'>{{.Org}}/{{.Repo}}</a> ðŸŽ‰. <br><br>You will be prompted by a bot to use commands during the review process. Do not be afraid to follow the prompts! It is okay to experiment. [Here is the bot commands documentation](https://prow.tidb.io/command-help). <br><br>You can also check if {{.Org}}/{{.Repo}} has [its own contribution guidelines](https://github.com/{{.Org}}/{{.Repo}}/tree/master/CONTRIBUTING.md). <br><br>We want to make sure your contribution gets all the attention it needs! <br><br>Thank you, and welcome to tidb community. :smiley:"

size:
  s: 10
  m: 30
  l: 90
  xl: 270
  xxl: 520

require_matching_label:
  - missing_label: needs-type
    org: tidb-community-bots
    repo: ti-community-prow
    issues: true
    regexp: ^type/
    missing_comment: |
      There are no type labels on this issue. Please add an appropriate label by using one of the following commands:
      - `/type <type-name>`

plugins:
  tidb-community-bots/test-live:
    - assign
    - branchcleaner
    - size
    - welcome
    - wip
    - lifecycle
    - help
    - hold
  tidb-community-bots/ti-challenge-bot:
    - assign
    - branchcleaner
    - size
    - welcome
    - wip
    - lifecycle
    - help
    - hold
  tidb-community-bots/ti-community-bot:
    - assign
    - branchcleaner
    - size
    - welcome
    - wip
    - lifecycle
    - help
    - hold
  tidb-community-bots/ti-community-prow:
    - assign
    - branchcleaner
    - size
    - welcome
    - wip
    - lifecycle
    - help
    - hold
    - config-updater
    - require-matching-label
  tikv/community:
    - assign

